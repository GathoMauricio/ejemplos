<!DOCTYPE html>
<html>
<head>
	<title>Mapa</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<script type="text/javascript">
	function initialize() 
	{
		$("#mapa").css("width",screen.width);
		$("#mapa").css("height",screen.height);
		$("#mapa").css("background-color","#086A87");
   	var punto = new google.maps.LatLng(-34.397, 150.644); //
   		var myOptions = {
     	zoom: 5, //nivel de zoom para poder ver de cerca.
     	center: punto,
     	mapTypeId: google.maps.MapTypeId.ROADMAP //Tipo de mapa inicial, satélite para ver las pirámides
   		}
    map = new google.maps.Map(document.getElementById("mapa"), myOptions);
    
    
 	}
	</script>
</head>
<body onload="initialize();">
<div id="mapa" ></div>
</body>
</html>
